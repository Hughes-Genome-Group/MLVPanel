		<!-- The div to hold the panel -->
   	 	<div id="the-track" style="height:200px;width:500px;border:1px solid black;"> </div>

		<script>

			var panel_config={
				div:"the-track",
				allow_user_drag:true,
				allow_user_zoom:true,
				allow_user_resize:true,
				allow_user_move:true
			}


			var panel1 = new MLVPanel(
				[
					{url:"/molbiol_ox/public/lanceotron/MHhhXA2Hu7UpQi4vRWA7D5ZF2/0.0500_100_2000_peak.bb"},
					{url:"https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz"}
				],
				panel_config
			);
			
			panel1.addRulerTrack();
			panel1.addLegend();

			panel1.update("chr16",100000,200000);
			
		</script>
