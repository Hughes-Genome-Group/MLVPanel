<!doctype html>
<html>
  <head>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>
  <body>
	<div id="the-track" style="height:200px;width:500px;border:1px solid black;"> </div>
     <script src="../src/vendor/zlib_and_gzip.min.js"></script>
     <script type = "module">
    	import '../src/vendor/jquery.min.js';
		import '../src/vendor/jquery-ui.min.js';
    	import {MLVPanel} from '../src/panel.js';
		let panel_config={
			div:"the-track",
			allow_user_drag:true,
			allow_user_zoom:true,
			allow_user_resize:true
		}


		let panel1 = new MLVPanel(
			[
				{url:"/molbiol_ox/public/lanceotron/SXOEvwuNVBzBc7PZiuOC1I9w3/100.bw"},
				{url:"https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz",track_id:"genes_1"}
			],
				panel_config
		);
		
		panel1.addRulerTrack();
		panel1.addLegend();

		panel1.setTrackFeatureFilter("genes_1",function(gene){
			return gene.name.startsWith("N");
		});
			

		panel1.update("chr16",100000,200000);


		</script>
  	</body>
</html>
